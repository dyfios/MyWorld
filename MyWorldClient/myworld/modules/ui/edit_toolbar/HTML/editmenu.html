<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UI with Responsive Menu Buttons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="transparent" content="true">
        <style>
            body {
                background-color: rgba(0, 0, 0, 0);
                color: white;
            }

            /* Bottom UI Buttons - Original Size */
            .button-container {
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 15px;
            }
            .button-container .round-button {
                width: 60px; /* Original size */
                height: 60px; /* Original size */
            }

            /* Label Below Bottom Buttons */
            .bottom-label {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 14px;
                text-align: center;
                color: white;
            }


            /* Menu Buttons - Larger Size */
            .round-button-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .menu .round-button {
                width: 120px; /* Doubled size */
                height: 120px; /* Doubled size */
            }
            .menu .round-button img {
                width: 60px; /* Adjusted proportionally */
                height: 60px; /* Adjusted proportionally */
            }

            .round-button {
                border-radius: 50%;
                border: none;
                background: linear-gradient(135deg, rgba(255, 0, 0, 0.7), rgba(0, 0, 255, 0.7));
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                transition: transform 0.2s, opacity 0.2s;
            }
            .round-button:hover {
                transform: scale(1.1);
                opacity: 0.9;
            }
            .label {
                margin-top: 5px;
                font-size: 14px;
                text-align: center;
                color: black;
            }
            .selected {
                border: 3px solid #fff;
            }

            /* Menu - Semi-Transparent Gray Gradient Background */
            .menu {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, rgba(128, 128, 128, 0.7), rgba(192, 192, 192, 0.7));
                color: black;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                display: none;
                width: 80%;
                height: 50%;
                overflow-y: auto;
            }

            /* Search Bar and Checkbox - Sticky Position */
            .menu-header {
                position: sticky;
                top: 0;
                background: rgba(255, 255, 255, 0); /* Keeps it readable */
                z-index: 10; /* Ensures it stays on top */
                padding-bottom: 10px; /* Space between header and content */
            }
            .search-bar {
                width: 85%;
                display: inline-block; /* Aligns with checkbox */
            }
            .grid-checkbox {
                display: inline-block; /* Aligns with search bar */
                margin-left: 10px;
                vertical-align: middle;
            }


            /* Grid Layout for Menu Buttons */
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Adjusted for larger buttons */
                gap: 15px;
                justify-items: center;
            }

            /* Console - Pop-up */
            .console {
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: 300px;
                height: 250px;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                border: 2px solid white;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                padding: 10px;
            }
            .console-history {
                flex: 1;
                overflow-y: auto;
                font-size: 12px;
                border-bottom: 1px solid white;
                padding-bottom: 5px;
                margin-bottom: 5px;
                max-height: 180px; /* Ensures history does not overflow into input */
            }
            .console-input {
                position: absolute;
                bottom: 10px;
                left: 10px;
                right: 10px;
                display: flex;
                gap: 5px;
            }
            .console-input input {
                flex: 1;
                padding: 5px;
            }
            .console-input button {
                background: white;
                border: none;
                padding: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="button-container" id="buttonContainer"></div>
        <div class="bottom-label" id="buttonLabel"></div>

        <div class="menu" id="menu">
            <div class="menu-header">
                <input type="text" class="form-control search-bar" id="searchBar" placeholder="Find...">
                <label class="grid-checkbox">
                    <input type="checkbox" id="gridCheckbox" onclick="ToggleGrid();"> Grid
                </label>
            </div>

            <div class="grid-container" id="menuGridContainer"></div>
        </div>

        <!-- Console Menu -->
    <div class="console" id="console">
        <div class="console-history" id="consoleHistory"></div>
        <div class="console-input">
            <input type="text" id="consoleInput" placeholder="Enter command...">
            <button id="consoleSubmit">Enter</button>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/scripts//mainmenu.js"></script>
    </body>
</html>
