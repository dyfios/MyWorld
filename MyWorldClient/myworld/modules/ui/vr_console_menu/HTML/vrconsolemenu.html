<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="transparent" content="true">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        /* Mode and Speed Controls */
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .mode-button {
            background: linear-gradient(135deg, rgba(217, 0, 255, 0.8), rgba(0, 150, 255, 0.8));
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-button {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Makes the buttons circular */
            background: linear-gradient(135deg, rgba(255, 0, 191, 0.8), rgba(0, 150, 255, 0.8));
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            color: white;
        }

        .speed-label {
            font-size: 18px;
            color: white;
            min-width: 50px;
            text-align: center;
        }

        /* Console */
        .console {
            position: relative;
            width: 80%;
            height: 250px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin-top: 20px;
        }

        .console-history {
            flex: 1;
            overflow-y: auto;
            font-size: 12px;
            border-bottom: 1px solid white;
            padding-bottom: 5px;
            margin-bottom: 5px;
            max-height: 180px;
        }

        .console-input {
            display: flex;
            gap: 5px;
        }

        .console-input input {
            flex: 1;
            padding: 5px;
        }

        .console-input button {
            background: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        /* On-screen Keyboard */
        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background: rgba(50, 50, 50, 0.9);
            border: 2px solid white;
            border-radius: 5px;
            margin-top: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            color: black;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }

        .space-key {
            width: 150px; /* Makes space key wider */
        }
    </style>
</head>
<body>

    <!-- Mode & Speed Controls -->
    <div class="controls-container">
        <button class="mode-button" id="modeButton">Free Fly</button>
        <div class="speed-control">
            <button class="speed-button" id="speedDown">-</button>
            <div class="speed-label" id="speedLabel">1</div>
            <button class="speed-button" id="speedUp">+</button>
        </div>
    </div>

    <!-- Console -->
    <div class="console">
        <div class="console-history" id="consoleHistory"></div>
        <div class="console-input">
            <input type="text" id="consoleInput" placeholder="Enter command...">
            <button id="consoleSubmit">Enter</button>
        </div>
    </div>

    <!-- On-screen Keyboard -->
    <div class="keyboard" id="keyboard"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/consolemenu.js"></script>

</body>
</html>
