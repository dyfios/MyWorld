<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo" style="height:40px;">
      </a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Explore</a></li>
        <li class="nav-item"><a class="nav-link" href="myworlds.html">Create</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary me-3" id="themeToggle">ðŸŒ™</button>
        <div class="dropdown">
          <button class="btn btn-light rounded-circle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="user-icon.png" alt="User Icon" style="height:40px;">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">My Account</a></li>
            <li><a class="dropdown-item" href="#">Appearance</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Home Page Content -->
  <div class="container mt-4">
    <input type="text" class="form-control search-bar rounded-pill mb-4" placeholder="Search worlds...">
    <div class="worlds-category">
      <h3>Category Title</h3>
      <div class="d-flex align-items-center">
        <!-- Left Arrow -->
        <button class="arrow-btn me-2">&lt;</button>
        
        <!-- World Buttons -->
        <div class="scroll-container">
          <div class="world-button-container">
            <button class="btn btn-secondary large-button mx-1" data-world-id="1" onclick="showWorldInfo(this)" data-bs-toggle="tooltip" title="World 1"></button>
          </div>
          <div class="world-button-container">
            <button class="btn btn-secondary large-button mx-1" data-world-id="2" onclick="showWorldInfo(this)" data-bs-toggle="tooltip" title="World 2"></button>
          </div>
        </div>

        <!-- Spacer to Push the Right Arrow -->
        <div class="ms-auto">
          <button class="arrow-btn">&gt;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
