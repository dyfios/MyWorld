  <style>
    .login-hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: white;
      position: relative;
      overflow: hidden;
      padding-top: 100px; /* Space for fixed header */
      padding-bottom: 120px; /* Space for fixed footer */
    }
    
    .login-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 3rem;
      max-width: 450px;
      margin: 2rem auto;
      position: relative;
      z-index: 2;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #fff, #e3f2fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 0;
    }
    
    .google-login-btn {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #333;
      border-radius: 50px;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .google-login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }
    
    .google-login-btn:hover::before {
      left: 100%;
    }
    
    .google-login-btn:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .google-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    
    .floating-icon {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
    }
    
    .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; font-size: 3rem; }
    .floating-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; font-size: 2.5rem; }
    .floating-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; font-size: 2rem; }
    .floating-icon:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 1s; font-size: 2.8rem; }
    .floating-icon:nth-child(5) { top: 60%; left: 5%; animation-delay: 3s; font-size: 2.2rem; }
    .floating-icon:nth-child(6) { top: 70%; right: 5%; animation-delay: 5s; font-size: 1.8rem; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      opacity: 0.7;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 2rem;
    }
    
    .login-footer a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .login-footer a:hover {
      color: white;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login-hero {
        padding-top: 80px;
        padding-bottom: 100px;
        min-height: auto;
      }
      
      .login-container {
        margin: 1rem auto;
        padding: 2rem;
        max-width: 95%;
      }
      
      .login-title {
        font-size: 2rem;
      }
      
      .floating-icon {
        display: none; /* Hide floating icons on mobile for better performance */
      }
    }
    
    @media (max-width: 576px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

  <script>
  // Listen for token from iframe
  window.addEventListener("message", (event) => {
    if (event.origin !== "https://id.worldhub.me:35526") return; // Validate source

    const { userID, userName, sessionToken, sessionTokenExpiry } = event.data;
    if (userID && userName && sessionToken && sessionTokenExpiry) {
      sessionStorage.setItem("WORLDHUB_ID_ID", userID);
      sessionStorage.setItem("WORLDHUB_ID_USERNAME", userName);
      sessionStorage.setItem("WORLDHUB_ID_TOKEN", sessionToken);
      sessionStorage.setItem("WORLDHUB_ID_TOKEN_EXPIRY", sessionTokenExpiry);
      window.location.href = "/"
    }
    else {
      console.log("Need to authenticate");
    }
  });

  // Request token from iframe when ready
  const iframe = document.getElementById("auth-frame");
  iframe.onload = () => {
    iframe.contentWindow.postMessage({ type: "request-session" }, "https://id.worldhub.me:35526");
  };
</script>
<script>
    // Enhanced My Worlds functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Check authentication before page loads
      if (!checkUserAuthentication()) {
        // Store the current page as return URL
        sessionStorage.setItem('loginReturnUrl', window.location.pathname);
        populateUserIcon();
        return;
      }
      
      // User is authenticated, proceed with page initialization
      populateUserIcon();
      
      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
      
      // Animate counters
      function animateCounter(element, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / duration, 1);
          const current = Math.floor(progress * (end - start) + start);
          element.textContent = current.toLocaleString();
          if (progress < 1) {
            window.requestAnimationFrame(step);
          }
        };
        window.requestAnimationFrame(step);
      }
      
      // Animate stats on page load
      setTimeout(() => {
        animateCounter(document.getElementById('totalWorlds'), 0, 2, 1000);
        animateCounter(document.getElementById('totalVisits'), 0, 1247, 2000);
        animateCounter(document.getElementById('activeWorlds'), 0, 2, 1500);
        
        // Special handling for decimal rating
        const ratingEl = document.getElementById('avgRating');
        let startRating = 0;
        const endRating = 4.8;
        const ratingDuration = 1500;
        let startTimestamp = null;
        const stepRating = (timestamp) => {
          if (!startTimestamp) startTimestamp = timestamp;
          const progress = Math.min((timestamp - startTimestamp) / ratingDuration, 1);
          const current = progress * endRating;
          ratingEl.textContent = current.toFixed(1);
          if (progress < 1) {
            window.requestAnimationFrame(stepRating);
          }
        };
        window.requestAnimationFrame(stepRating);
      }, 500);
      
      // Enhanced template selection handler
      const templateSelect = document.getElementById('templateSelect');
      if (templateSelect) {
        templateSelect.addEventListener('change', function() {
          const template = this.value;
          const thumbnail = document.getElementById('templateThumbnail');
          const placeholder = document.getElementById('thumbnailPlaceholder');
          
          if (template) {
            // Show template preview (you would load actual template images here)
            thumbnail.src = `https://via.placeholder.com/300x200/667eea/ffffff?text=${template.charAt(0).toUpperCase() + template.slice(1)}+World`;
            thumbnail.style.display = 'block';
            placeholder.style.display = 'none';
          } else {
            thumbnail.style.display = 'none';
            placeholder.style.display = 'block';
          }
        });
      }
      
      // Helper function to add new world card
      function addNewWorldCard(name, template, url) {
        const worldsGrid = document.querySelector('.worlds-grid');
        const createCard = document.querySelector('.create-world-card');
        
        if (worldsGrid && createCard) {
          const newCard = document.createElement('div');
          newCard.className = 'world-card';
          newCard.setAttribute('data-world-id', Date.now());
          newCard.setAttribute('onclick', 'showWorldPanel(this)');
          newCard.setAttribute('data-bs-toggle', 'tooltip');
          newCard.setAttribute('title', 'Click to view details');
          
          const icon = template === 'city' ? 'fa-city' : 
                      template === 'forest' ? 'fa-tree' :
                      template === 'desert' ? 'fa-sun' :
                      template === 'ocean' ? 'fa-water' : 'fa-globe';
          
          newCard.innerHTML = `
            <i class="fas ${icon} world-card-icon"></i>
            <div class="world-card-title">${name}</div>
            <div class="world-card-subtitle">${template.charAt(0).toUpperCase() + template.slice(1)} World</div>
          `;
          
          worldsGrid.insertBefore(newCard, createCard);
          
          // Animate in
          newCard.style.opacity = '0';
          newCard.style.transform = 'translateY(20px)';
          setTimeout(() => {
            newCard.style.transition = 'all 0.3s ease';
            newCard.style.opacity = '1';
            newCard.style.transform = 'translateY(0)';
          }, 100);
        }
      }
      
      // Make addNewWorldCard available globally for scripts.js
      window.addNewWorldCard = addNewWorldCard;
    });

    /**
     * Check if user is authenticated by verifying session storage
     */
    function checkUserAuthentication() {
      const username = sessionStorage.getItem('WORLDHUB_ID_USERNAME');
      const token = sessionStorage.getItem('WORLDHUB_ID_TOKEN');
      const userId = sessionStorage.getItem('WORLDHUB_ID_ID');
      
      return username && token && userId;
    }
    
    /**
     * Populate user icon with authenticated user data
     */
    async function populateUserIcon() {
      const username = sessionStorage.getItem('WORLDHUB_ID_USERNAME');
      const token = sessionStorage.getItem('WORLDHUB_ID_TOKEN');
      const userId = sessionStorage.getItem('WORLDHUB_ID_ID');
      
      const userMenuBtn = document.getElementById('userMenu');
      const userMenuDropdown = document.querySelector('#userMenu + .dropdown-menu');

      if (username && userId) {
        // User is authenticated - show user icon and info
        let userIconUrl = null;
        
        // Fetch user icon from API
        try {
          const response = await fetch(`https://id.worldhub.me:35525/get-user-avatar/${userId}`);
          if (response.ok) {
            const data = await response.json();
            if (data.thumbnailUrl) {
              userIconUrl = "https://id.worldhub.me:35525" + data.thumbnailUrl;
            }
          }
        } catch (error) {
          console.warn('Failed to fetch user icon:', error);
        }
        
        // Fallback to placeholder with initials if API fails
        if (!userIconUrl) {console.log("3");
          const userInitial = username.charAt(0).toUpperCase();
          userIconUrl = `https://via.placeholder.com/40/28a745/ffffff?text=${userInitial}`;
        }
        
        // Update user menu button
        if (userMenuBtn) {
          userMenuBtn.innerHTML = `
            <img src="${userIconUrl}" 
                 alt="${username}" 
                 class="rounded-circle" 
                 width="40" 
                 height="40"
                 style="object-fit: cover; display: block; margin: 0 auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
                 onerror="this.src='https://via.placeholder.com/40/28a745/ffffff?text=${username.charAt(0).toUpperCase()}'">
          `;
          
          // Update tooltip
          userMenuBtn.setAttribute('title', `Logged in as ${username}`);
        }
        
        // Update user menu dropdown items
        if (userMenuDropdown) {
          // Create smaller version of the icon for dropdown
          const dropdownIconUrl = userIconUrl.includes('via.placeholder.com') 
            ? `https://via.placeholder.com/32/28a745/ffffff?text=${username.charAt(0).toUpperCase()}`
            : userIconUrl;
          
          // Add user info to dropdown
          const userInfo = document.createElement('li');
          userInfo.innerHTML = `
            <div class="dropdown-item-text px-3 py-2">
              <div class="d-flex align-items-center">
                <img src="${dropdownIconUrl}" 
                     alt="${username}" 
                     class="rounded-circle me-2" 
                     width="32" 
                     height="32"
                     style="object-fit: cover;"
                     onerror="this.src='https://via.placeholder.com/32/28a745/ffffff?text=${username.charAt(0).toUpperCase()}'">
                <div>
                  <div class="fw-bold" style="color: white;">${username}</div>
                </div>
              </div>
            </div>
          `;
          
          // Insert at the beginning of the dropdown
          userMenuDropdown.insertBefore(userInfo, userMenuDropdown.firstChild);
          
          // Add divider after user info
          const divider = document.createElement('li');
          divider.innerHTML = '<hr class="dropdown-divider">';
          userMenuDropdown.insertBefore(divider, userMenuDropdown.children[1]);
          
          // Add logout option
          const logoutItem = document.createElement('li');
          logoutItem.innerHTML = `
            <a class="dropdown-item modern-hover" href="#" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
          `;
          userMenuDropdown.appendChild(logoutItem);
          
          // Handle logout
          document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            handleLogout();
          });
        }
      } else {
        // User is not authenticated - show default icon and login option
        if (userMenuBtn) {
          // Reset button to default icon
          userMenuBtn.innerHTML = '<i class="fas fa-user"></i>';
          userMenuBtn.style.position = '';
          userMenuBtn.style.padding = '';
          userMenuBtn.style.overflow = '';
          userMenuBtn.setAttribute('title', 'User Menu');
        }
        
        if (userMenuDropdown) {
          // Clear existing dropdown content
          userMenuDropdown.innerHTML = '';
          
          // Add login option
          const loginItem = document.createElement('li');
          loginItem.innerHTML = `
            <a class="dropdown-item modern-hover" href="#" id="loginBtn">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </a>
          `;
          userMenuDropdown.appendChild(loginItem);
          
          // Add divider
          const divider = document.createElement('li');
          divider.innerHTML = '<hr class="dropdown-divider">';
          userMenuDropdown.appendChild(divider);
          
          const themeItem = document.createElement('li');
          themeItem.innerHTML = `
            <a class="dropdown-item modern-hover" href="#" id="themeToggle">
              <i class="fas fa-moon me-2"></i>Toggle Dark/Light Mode
            </a>
          `;
          userMenuDropdown.appendChild(themeItem);
          
          // Handle login click
          document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Store the current page as return URL
            sessionStorage.setItem('loginReturnUrl', window.location.pathname);
            // Redirect to user login page
            window.location.href = 'https://myworlds.worldhub.me/login.html';
          });
        }
      }
    }
    
    /**
     * Handle user logout
     */
    function handleLogout() {
      // Clear session storage
      sessionStorage.removeItem('wh_user_username');
      sessionStorage.removeItem('wh_user_email');
      sessionStorage.removeItem('wh_user_id');
    }
  </script>
